<!DOCTYPE html>
<html>
  <head>
  <title>Place To Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCg9tqRTA5_3fUdgNA0gyNOREfZ3rItyg"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <h1> Find some good food</h1>
<select id="type" onchange="filterMarkers(this.value);">
    <option value="">Please select category</option>
    <option value="second">second</option>
    <option value="car">car</option>
    <option value="third">third</option>
</select>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<div id="main">
  <p style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </p>
  <h2>My favorite restraunts</h2>
  <p>Click on the element below to open the side navigation menu, and push this content to the right. Notice that we add a black see-through background-color to body when the sidenav is opened.</p>

    <p data-bind='fadeVisible: filtermarker'>
    Show:
    <button value='all' data-bind='click: typeToShow'>DIVALL</button>
    <button value='restaurant' data-bind='click: typeToShow'>EAT</button>
    <button value='drink' data-bind='click: typeToShow'>D</button>

    <label><input type='radio' value='all' data-bind='checked: typeToShow' />All</label>
    <label><input type='radio' value='restaurant' data-bind='checked: typeToShow' />Restaurant</label>
    <label><input type='radio' value='drink' data-bind='checked: typeToShow' />Shops</label>

    <div data-bind='template: { foreach: markersToShow }'>
      <div data-bind='text: name'> </div>
      <div data-bind='fmarker'> </div>
    </div>

  </p>


  <div id="map"></div>


</div>






</body>

<script src="js/knockout-3.4.0.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>

</html>
